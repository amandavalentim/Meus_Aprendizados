<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendizados sobre links</title>
</head>
<body>
   
    <!-- estudos sobre links -->
    <h1>Aprendendo sobre links</h1>
    <p>Bem-vinde a página principal</p>
    <hr>
    <!-- LINK ABSOLUTO (URL ABSOLUTA) -->
    <a href="https://google.com" target="_blank">Ir para o Google</a><br>
    <!-- [a] tag para criar um link. [href] serve para colocar a URL do site que se quer ir. [target="_blank"] serve para para o usuário abrir uma nova aba no navegador ao clicar no link -->
    <hr>

    <!-- LINK RELATIVO (URL RELATIVA) -->
    <a href="sobre.html" target="_blank">sobre nós</a><br><br>
    <!-- Link para poder navegar em arquivos do mesmo projeto -->

    <a href="sobre_mim/amanda.html" target="_blank">Amanda</a><br><br>

    <a href="sobre_mim/hobbies.html" target="_blank">Meus Hobbies</a>

    <hr>

</body>
</html>
