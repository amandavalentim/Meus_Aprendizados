<!DOCTYPE html> <!--Significa: documento do tipo html-->
<html lang="pt-br"> <!-- Tag para informar a linguagem do site -->

<head>
    
    <!-- Meta tags são: tags do tipo meta e servem para o navegador ler as informações contidas nelas -->

    <!-- Serve para a compatibilidade com a acentuação -->
    <meta charset="UTF-8">
    <!-- Serve para a compatibilidade com o navegador     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- Serve para a adaptação do site para a versão mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Serve para descrever o site, como se fosse uma "sinopse"  -->
    <meta name="description" content="aprendendo tags"> 
    <!-- Serve para poder colocar as palavras chaves do site -->
    <meta name="keywords" content="tags, programação, html"> 
    <!-- Serve para colocar o nome de quem programou o site, como se fosse uma assinatura -->
    <meta name="author" content="Amanda Vitoria Valentim dos anjos"> 
    
    <title>Aprendendo sobre HTML - introdução </title>

</head>
<br>
   
    <h1>Título</h1> <!-- tag de titulo, começa do h1 e vai até o h6. Servem para mostrar ao navegador a importância do texto -->

    <!--algumas tags que aprendi-->

    <p>Paragráfo</p>
    <hr> <!--linha de divisão-->
    <b>Negrito, </b>
    <i>Itálico,</i> 
    <u>Sublinhado,</u>
    <small>diminuir a letra,</small>
    <br> <!--quebra de linha-->
    <del>risco na palavra,</del>
    <sup>superior,</sup>
    <sub>inferior,</sub>
    <mark>destacar</mark>



</body>
</html>
